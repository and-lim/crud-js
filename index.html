<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CRUD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <style>
        .alert{
            background-color: grey;
            color: white;
        }
    </style>
    <div class="container">
        <h1 class="text-center my-5">
            Crud Apps
        </h1>
        <div class="main row justify-content-center">
            <form action="" id="student-form" class="row justify-content-center" autocomplete="false">
                <div class="form-group col-lg-10">
                    <label for="" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group mt-3 col-lg-10">
                    <label for="" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group mt-3 col-lg-10">
                    <label for="" class="form-label">Roll n</label>
                    <input type="text" class="form-control" id="rollNo" placeholder="Roll">
                </div>
                <div class="mt-3 col-lg-10">
                    <input type="submit" class="btn btn-primary add-btn" value="Submit">
                </div>

                <div class="col-lg-10 mt-5">
                    <table class="table table-primary table-striped-columns border-3 border-dark">
                        <thead>
                            <tr>
                                <th>first name</th>
                                <th>last name</th>
                                <th>roll no</th>
                                <th>actions</th>
                            </tr>
                            <tbody id="student-list">
                                <tr>
                                    <td></td>
                                    <td></td>
                                    <td></td>
                                    <td>
                                        <a href="#" class="btn btn-warning edit">Edit</a>
                                        <a href="#" class="btn btn-danger delete">Delete</a>
                                    </td>
                                </tr>
                            </tbody>
                        </thead>
                    </table>
                </div>

            </form>
        </div>
    </div>



    <script src="js.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
